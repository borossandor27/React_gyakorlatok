<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyszerű Weboldal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Üdvözöllek az Egyszerű Weboldalon</h1>
    </header>
    <nav>
        <a href="#home">Kezdőlap</a>
        <a href="#about">Rólunk</a>
        <a href="#services">Szolgáltatások</a>
        <a href="#contact">Kapcsolat</a>
    </nav>
    <div class="content">
        <h2>Kezdőlap</h2>
        <p>Ez egy egyszerű weboldal példa navigációs sávval.</p>
    </div>
    <footer>
        <p>&copy; 2024 Egyszerű Weboldal</p>
    </footer>
</body>
</html>
